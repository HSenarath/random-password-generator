<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/index.css">
    <link rel="icon" href="assets/favicon-16x16.png">
</head>
<body id="container">
        <div id="card">
            <div id="card-content">
                <div id="section-one">
                    <h1 id="first-line">Generate a</h1>
                    <h1 id="second-line">random password</h1>
                    <p id="subtext">Never use an unsecure password again.</p>
                    <div id="password-wrapper">
                        <div id="password-length-wrapper">
                            <label for="passLenght">Length:</label>
                            <input name="passLength" id="password-length" class="textfield-text" type="number" value="8" min="8" max="20">
                        </div>
                    </div>
                    <div class="btn-wrapper">
                        <button id="generator-btn" class="btn btn-generator"><img src="assets/icon1.png"/>Generate Password</button>
                    </div>
                </div>
                <div id="section-two">
                    <div id="password-generated-wrapper">
                        <input id="password-generated" class="textfield-text" type="text" readonly>
                        <button class="btn btn-copy" id="copy-btn">Copy</button>
                    </div>
                    <p id="copied-message"></p>
                </div>
            </div>
        </div>
        <div id="footer-container">
            <footer>Â© 2022 Hiruni Senarath <a href="https://github.com/HSenarath/random-password-generator" target="_blank">Github Project Repo</a></footer>
        </div>
    <script src="index.js"></script>
</body>
</html>
